<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <img src="images/logo.svg" alt="SPLITTER" class="logo" />

    <div class="app-container">
      <div class="input_section">
        <div class="input-value_section">
          <label for="input-value">Bill</label>
          <input type="number" id="input-value" class="input-field" />
        </div>

        <div class="tip-percentage_section">
          <h1 for="">Select Tip %</h1>
          <button class="percentage-btn">5%</button>
          <button class="percentage-btn">10%</button>
          <button class="percentage-btn">15%</button>
          <button class="percentage-btn">25%</button>
          <button class="percentage-btn">50%</button>
          <input type="number" placeholder="Custom" id="custom-percentage" />
        </div>

        <div class="num-of-ppl-input_section">
          <label for="num-of-ppl-input">Number of People</label>
          <input type="number" id="num-of-ppl-input" class="input-field" />
        </div>
      </div>

      <div class="output_section"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://patriktomek.cz/" target="_blank">Patrik Tomek</a>.
    </div>
  </body>
</html>
